<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign Up | AuraCart</title>
    <style>
        :root {
            --primary-color: #34154D;
            --secondary-color: #9D4EDD;
            --accent-color: #E76F51;
            --background-color: #F5F7FA;
            --dark-bg: #22112E;
            --light-text: #FFFFFF;
            --dark-text: #2D2D2D;
            --subtle-text: #4A5568;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --gradient-primary: linear-gradient(135deg, #9D4EDD 0%, #34154D 100%);
            --gradient-accent: linear-gradient(135deg, #E76F51 0%, #F4A261 100%);
            --violet-gradient: linear-gradient(135deg, #34154D 0%, #9D4EDD 100%);
            --font-primary: 'Inter', sans-serif;
            --font-heading: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, rgba(245, 247, 250, 1), rgba(250, 248, 252, 1));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: linear-gradient(145deg, #ffffff, #f8f7fa);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
            transform: translateY(0);
            transition: var(--transition);
        }

        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(52, 21, 77, 0.15);
        }

        .signup-header {
            background: var(--violet-gradient);
            padding: 2rem;
            text-align: center;
            color: var(--light-text);
            position: relative;
            overflow: hidden;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') repeat;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        .signup-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .signup-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .signup-form {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid rgba(52, 21, 77, 0.1);
            border-radius: var(--border-radius);
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 3rem;
        }

        .input-group-text {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--subtle-text);
            cursor: pointer;
        }

        .btn-signup {
            background: var(--violet-gradient);
            color: var(--light-text);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: var(--subtle-text);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(52, 21, 77, 0.1);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-signup {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .social-btn.google {
            background: #DB4437;
        }

        .social-btn.facebook {
            background: #4267B2;
        }

        .social-btn.twitter {
            background: #1DA1F2;
        }

        .signup-footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(52, 21, 77, 0.02);
        }

        .signup-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-footer a:hover {
            color: var(--primary-color);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--subtle-text);
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .password-requirements li {
            margin-bottom: 0.3rem;
        }

        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        .password-requirements li.valid {
            color: #2ecc71;
        }

        .password-requirements li.invalid {
            color: #e74c3c;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 576px) {
            .signup-container {
                margin: 1rem;
            }

            .signup-header {
                padding: 1.5rem;
            }

            .signup-header h1 {
                font-size: 2rem;
            }

            .signup-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join our community of premium shoppers</p>
        </div>
        <form class="signup-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <span class="input-group-text">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="password-requirements">
                    <ul>
                        <li id="length"><i class="fas fa-circle"></i> At least 8 characters</li>
                        <li id="uppercase"><i class="fas fa-circle"></i> One uppercase letter</li>
                        <li id="lowercase"><i class="fas fa-circle"></i> One lowercase letter</li>
                        <li id="number"><i class="fas fa-circle"></i> One number</li>
                        <li id="special"><i class="fas fa-circle"></i> One special character</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <span class="input-group-text">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn btn-signup">Create Account</button>
            
            <div class="divider">
                <span>Or sign up with</span>
            </div>
            
            <div class="social-signup">
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.input-group-text').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Password validation
        const password = document.getElementById('password');
        const requirements = {
            length: /.{8,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /[0-9]/,
            special: /[!@#$%^&*(),.?":{}|<>]/
        };

        password.addEventListener('input', function() {
            const value = this.value;
            
            for (const [requirement, regex] of Object.entries(requirements)) {
                const element = document.getElementById(requirement);
                const icon = element.querySelector('i');
                
                if (regex.test(value)) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    icon.classList.remove('fa-circle');
                    icon.classList.add('fa-check-circle');
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                    icon.classList.remove('fa-check-circle');
                    icon.classList.add('fa-circle');
                }
            }
        });
    </script>
</body>

</html>
